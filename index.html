<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido al juego</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
</head>
<body>

    <main id="main-container">
        <h1>Piedra, papel o tijeras</h1>
        <span class="descripcion-principal">
                Esto es sencillo: Jugarás piedra, papel o tijera contra este monito  🐒.
                Vamos a ver si eres mas inteligente que un monito.
        </span>
            <section id="opcion-container">
                 <button class="opcion-boton" onclick="piedraPapelTijeras(0)">
                      <img src="assets/piedra.png" alt="piedra" class="opcion-imagen">
                </button>
                 <button class="opcion-boton" onclick="piedraPapelTijeras(1)">
                      <img src="assets/papel.png" alt="papel" class="opcion-imagen">
                 </button>
                <button class="opcion-boton" onclick="piedraPapelTijeras(2)">
                      <img src="assets/tijera.png" alt="tijera" class="opcion-imagen">
                </button>
            </section>
    </main>


    <script src="script.js"></script>

</body>
</html>
